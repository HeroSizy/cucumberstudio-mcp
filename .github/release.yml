changelog:
  exclude:
    labels:
      - ignore-for-release
      - dependencies
    authors:
      - dependabot
      - dependabot[bot]
      - github-actions[bot]
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: New Features 🚀
      labels:
        - enhancement
    - title: Bug Fixes 🐛
      labels:
        - bug
    - title: Documentation 📝
      labels:
        - documentation
    - title: CI/CD & Infrastructure 🔧
      labels:
        - ci/cd
    - title: Dependencies 📦
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"